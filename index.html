<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Decrypter</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>

  <body>


    <div id="decrypter-box">

      <form>

    <div id="code-box">
      <label for="code">Code:</label>
      <input type="text" id="secret-code" placeholder="Enter code to be decrypted">
    </div>

    <div id="decrypt-button-box">
      <input type="button" id="decrypter-button" value="Decrypt">

      <div id="secret-answer" tabindex="0">
        <p id="secret-message"></p>
      </div>

    </form>
  </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
