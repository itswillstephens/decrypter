<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Decrypter</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>

  <body>

    <div id="container">

      <form>
        <input autofocus="autofocus" type="password" id="secret-code" placeholder="Enter secure code...">
        <input type="button" id="decrypter-button" value="GO">
      </form>

    </div>

    <div id="output-area">
        <p id="secret-message"></p>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
